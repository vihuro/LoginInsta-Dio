<!DOCTYPE html>
<html lang="en">
    <head charset="UTF-8">
        <meta name="viewport" content="width=device-with, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" class="instagram-phone" alt="instagram celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/IntagramName.png" class="instagram-logo" alt="instagram logo">
                    <div class="phofile-photo">
                        <img src="./img/profile.jpg">
                    </div>
                    <a href="#" class="instagram-login">Continuar como Vitor Hugo</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account"> Não é Vitor Hugo?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar Contas</span>
                        ou
                        <span class="link-blue">Inscrever-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class ="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
